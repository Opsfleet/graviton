apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: np-arm
  annotations:
    kubernetes.io/description: "NodePool for provisioning arm spot capacity"
spec:
  template:
    spec:
      requirements:
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot"]
        - key: kubernetes.io/arch
          operator: In
          values: ["arm64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: node.kubernetes.io/instance-family
          operator: In
          values: ["t4g"]
      nodeClassRef:
        name: default

  weight: 10
